<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 11 - Efectos de scroll con AOS</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      section {
        height: 70vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }

      .box {
        width: 200px;
        height: 200px;
        background-color: #4caf50;
        margin: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
      }

      h1 {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Efectos de scroll con AOS</h1>
      <p>Despl√°zate hacia abajo para ver los efectos</p>
    </section>

    <section>
      <div class="box" data-aos="zoom-in-left" data-aos-offset="150">
        <img src="imagen.jpg" height="400" />
      </div>
    </section>

    <section>
      <div class="box" data-aos="zoom-in-right" data-aos-offset="150">
        <img src="imagen.jpg" height="400" />
      </div>
    </section>

    <section>
      <div class="box" data-aos="fade-right">
        <img src="imagen.jpg" height="400" />
      </div>
    </section>

    <section>
      <div class="box" data-aos="fade-left">
        <img src="imagen.jpg" height="400" />
      </div>
    </section>

    <section>
      <div class="box" data-aos="zoom-in">
        <img src="imagen.jpg" height="400" />
      </div>
    </section>

    <section>
      <div class="box" data-aos="flip-up">
        <img src="imagen.jpg" height="400" />
      </div>
    </section>

    <script>
      AOS.init({
        duration: 2000,
        once: false,
      });
    </script>
  </body>
</html>
